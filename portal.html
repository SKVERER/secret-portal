<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>פורטל כניסה</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Handjet', sans-serif;
            background-image: url('https://www.shutterstock.com/shutterstock/videos/3551212805/thumb/12.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 1.5em; /* הגדלת גודל כל הטקסט */
            direction: rtl; /* הגדרת כיוון הטקסט לימין */
            text-align: right; /* יישור הטקסט לימין */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* כדי שהתוכן יבלוט יותר על הרקע */
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        .container h1 {
            margin-bottom: 30px;
        }
        .container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Handjet', sans-serif; /* שינוי הפונט בטקסט בתוך התיבות */
            font-size: 1.2em; /* הגדלת גודל הטקסט בתיבות */
            text-align: right; /* יישור הטקסט שבתיבות לימין */
        }
        .container button {
            width: 100%;
            padding: 15px;
            background-image: url('https://lh6.googleusercontent.com/proxy/wyhp0n9ZO9KvQPBmL7taOaufr9irzzCLsR8lEpIQakqMAP77TSxzvQwVndID8myk0KnXV-M_wJjVPCc8ZpEdaw');
            background-size: cover;
            background-repeat: no-repeat;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Rubik Wet Paint', cursive; /* שינוי הפונט בטקסט בתוך הכפתור */
            font-size: 2.5em; /* הגדלת גודל הטקסט בכפתור */
            text-align: center; /* יישור הטקסט בכפתור לימין */
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>פורטל כניסה</h1>
        <input type="date" id="dob" placeholder="תאריך לידה">
        <input type="text" id="gematria" placeholder="ערך גימטריה של שם">
        <input type="text" id="id" placeholder="שלוש ספרות אחרונות של מספר תעודת זהות">
        <button onclick="validate()">כניסה</button>
        <p id="message"></p>
    </div>

    <script>
        function validate() {
            // כאן יש להוסיף את הבדיקות המתאימות לנתונים שנכנסו
            var dob = document.getElementById("dob").value;
            var gematria = document.getElementById("gematria").value;
            var id = document.getElementById("id").value;
            var message = document.getElementById("message");

            // זהו קוד בסיסי שיכול לדמות את התהליך
            if (dob && gematria && id) {
                message.textContent = "ברוך הבא!";
                message.style.color = "green";
            } else {
                message.textContent = "נתונים שגויים, נסה שנית.";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
