<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>**סודי ביותר**</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Handjet', sans-serif;
            background-image: url('https://www.shutterstock.com/shutterstock/videos/3551212805/thumb/12.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 1.5em; /* הגדלת גודל כל הטקסט */
            direction: rtl; /* הגדרת כיוון הטקסט לימין */
            text-align: right; /* יישור הטקסט לימין */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* כדי שהתוכן יבלוט יותר על הרקע */
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            width: 80%; /* הגבלת רוחב חלון הלבן */
        }
        .container h1 {
            margin-bottom: 30px;
        }
        .container input, .container select {
            width: calc(100% - 20px); /* הגבלת רוחב השדות */
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Handjet', sans-serif; /* שינוי הפונט בטקסט בתוך התיבות */
            font-size: 1.2em; /* הגדלת גודל הטקסט בתיבות */
            text-align: right; /* יישור הטקסט שבתיבות לימין */
        }
        .container .recaptcha {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            justify-content: flex-start; /* יישור הכפתור לשמאל */
        }
        .container .recaptcha input {
            margin-left: 10px;
            width: 20px; /* גודל תיבת הסימון */
            height: 20px; /* גודל תיבת הסימון */
        }
        .container .recaptcha img {
            width: 50px; /* גודל הלוגו */
            height: auto;
            margin-left: 10px; /* רווח בין התיבה ללוגו */
        }
        .container .recaptcha label {
            display: flex;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 0.8em; /* גודל טקסט */
            font-family: Arial, sans-serif; /* שינוי הפונט לטקסט */
        }
        .container button {
            width: calc(100% - 20px); /* הגבלת רוחב הכפתור */
            padding: 15px;
            background-image: url('https://lh6.googleusercontent.com/proxy/wyhp0n9ZO9KvQPBmL7taOaufr9irzzCLsR8lEpIQakqMAP77TSxzvQwVndID8myk0KnXV-M_wJjVPCc8ZpEdaw');
            background-size: cover;
            background-repeat: no-repeat;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Rubik Wet Paint', cursive; /* שינוי הפונט בטקסט בתוך הכפתור */
            font-size: 2.5em; /* הגדלת גודל הטקסט בכפתור */
            text-align: center; /* יישור הטקסט בכפתור לימין */
            align-self: flex-start; /* יישור הכפתור לשמאל החלון */
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>כניסה לפורטל</h1>
        <input type="number" id="dob" placeholder="שנת לידה" min="1900" max="2100">
        <input type="number" id="gematria" placeholder="ערך גימטריה של שמך הפרטי" min="0">
        <select id="question">
            <option value="" disabled selected>בניין מגורים</option>
            <option value="כחול">כחול</option>
            <option value="אדום">אדום</option>
            <option value="צהוב">צהוב</option>
            <option value="ירוק">ירוק</option>
            <option value="ורוד">אני יומית ישנה בלובי</option>
        </select>
        <div class="recaptcha">
            <label for="recaptcha">
                <input type="checkbox" id="recaptcha">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/RecaptchaLogo.svg/1200px-RecaptchaLogo.svg.png" alt="ReCaptcha Logo">
                <span>I'm Not a Teacher</span>
            </label>
        </div>
        <button onclick="validate()">כניסה</button>
        <p id="message"></p>
    </div>

    <script>
        function validate() {
            // בדיקות נכונות של הנתונים
            var dob = document.getElementById("dob").value;
            var gematria = document.getElementById("gematria").value;
            var question = document.getElementById("question").value;
            var recaptcha = document.getElementById("recaptcha").checked;
            var message = document.getElementById("message");

            // תוצאות נכונות
            var correctDob = "2008";
            var correctGematria = "520";
            var correctQuestion = "כחול";

            if (dob === correctDob && gematria === correctGematria && question === correctQuestion && recaptcha) {
                window.location.href = "https://skverer.github.io/secret-portal/mainsite.html";
            } else {
                message.textContent = "נתונים שגויים, נסה שנית.";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
