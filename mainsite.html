<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מגלול טקסט מגניב</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #83a4d4, #b6fbff);
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }

        @media (max-width: 600px) {
            body {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="text-container visible">ברוכים הבאים לאתר המגניב שלנו!</div>
    <div class="text-container">גלול מטה כדי לראות את ההודעה הבאה.</div>
    <div class="text-container">ממשיכים לגלול? יש עוד מה לראות!</div>
    <div class="text-container">תהנו מהשימוש באתר!</div>
    <script>
        let currentIndex = 0;
        const textContainers = document.querySelectorAll('.text-container');
        let canScroll = true;

        function showNextText() {
            if (canScroll && currentIndex < textContainers.length - 1) {
                textContainers[currentIndex].classList.remove('visible');
                currentIndex++;
                textContainers[currentIndex].classList.add('visible');
                canScroll = false;
                setTimeout(() => {
                    canScroll = true;
                }, 500); // זמן המעבר של 0.5 שניות
            }
        }

        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0 && canScroll) {
                showNextText();
            }
        });

        window.addEventListener('touchstart', handleTouchStart, false);
        window.addEventListener('touchmove', handleTouchMove, false);

        let xDown = null;
        let yDown = null;

        function handleTouchStart(evt) {
            const firstTouch = evt.touches[0];                                      
            xDown = firstTouch.clientX;                                      
            yDown = firstTouch.clientY;                                      
        }

        function handleTouchMove(evt) {
            if (!xDown || !yDown) {
                return;
            }

            let xUp = evt.touches[0].clientX;                                    
            let yUp = evt.touches[0].clientY;

            let xDiff = xDown - xUp;
            let yDiff = yDown - yUp;

            if (Math.abs(xDiff) < Math.abs(yDiff) && yDiff > 0 && canScroll) {
                showNextText();
            }
            xDown = null;
            yDown = null;                                             
        }
    </script>
</body>
</html>
