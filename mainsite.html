<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #72a0d6, #ade0f5, #f7d6cd, #feb9bb);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Secular One', sans-serif;
            white-space: pre-line; /* חשוב כדי לשמר ירידות שורה */
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .text {
            font-size: 3rem;
            color: #1a0000;
            text-align: center; /* להציג את הטקסט במרכז */
        }
    </style>
    <title>Fade Effect Text</title>
</head>
<body>
    <div class="text">🤗היי
...רק רציתי להגיד
שמחכה לך חבילה קטנה ממני במקלט הכחול</div>
</body>
</html>
